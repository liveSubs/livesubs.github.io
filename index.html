<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LiveSubs</title>
	<link rel="stylesheet/less" type="text/css" href="main.less">
	<script src="js/less.js"></script>
	<script src="js/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
	<div id="wrap">
		<div id="content">
			<header>
				<div class="title">
					<span>LiveSubs</span>
				</div>
			</header>
			<div id="main">
				<div class="user">
					<div class="logo">
						<img src="https://yt3.ggpht.com/a/AATXAJwTuzNgKRSLVIOcVTVGGr_xFKgo8LFSQF163hCKSQ=s88-c-k-c0x00ffffff-no-rj" alt="">
					</div>
					<div class="name">
						<span>PewDiePe</span>
					</div>
					<div class="data">
						<div class="block">
							<span>{{ views }}</span>
							<label>views</label>
						</div>
						<div class="block" id="sub_count">
							<span>{{ subs }}</span>
							<label>Subscribers</label>
						</div>
						<div class="block">
							<span>{{ videos }}</span>
							<label>videos</label>
						</div>
					</div>
					<div class="enter">
						<input  v-on:input="change" type="text" placeholder="Enter username or URL">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		new Vue({
			el: '.user',
			data: {
				views: null,
				subs: null,
				videos: null,
				user_key: ''
			},
			methods: {
				update: function () {
					axios
				      .get('https://www.googleapis.com/youtube/v3/channels?part=statistics&id=' + user_key + '&key=AIzaSyBzK5GgF-aScjm4MNJh_Fnuugyxowouz-0')
				      .then(response => (
				      	this.views = response.data.items[0].statistics.viewCount,
				      	this.subs = response.data.items[0].statistics.subscriberCount,
				      	this.videos = response.data.items[0].statistics.videoCount
		   	   ))
				},
				change: function (event) {
					user_key = event.target.value;
					this.update();
				}
			}
		})
	</script>
