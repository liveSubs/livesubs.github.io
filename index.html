<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="google-site-verification" content="GweggJDTsf4rypKuCUT9KoP8f5Q-KupAC1k6CoL3g1A" />
	<title>LiveSubs</title>
	<link rel="stylesheet/less" type="text/css" href="main.less">
	<script src="js/less.js"></script>
	<script src="js/vue.js"></script>
	<script src="js/axios.js"></script>
</head>
<body>
	<div id="wrap">
		<div id="content">
			<header>
				<div class="title">
					<span>LiveSubs</span>
				</div>
			</header>
			<div id="main">
				<div class="user">
					<div class="logo">
						<img v-bind:src="logo" alt="">
					</div>
					<div class="name">
						<span>{{ name }}</span>
					</div>
					<div class="data">
						<div class="block">
							<span class="blue">{{ views }}</span>
							<label>views</label>
						</div>
						<div class="block" id="sub_count">
							<span class="yellow">{{ subs }}</span>
							<label>Subscribers</label>
						</div>
						<div class="block">
							<span class="blue">{{ videos }}</span>
							<label>videos</label>
						</div>
					</div>
					<div class="enter">
						<input v-on:input="change" type="text" placeholder="Enter channel url">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/core.js"></script>
</body>
</html>
