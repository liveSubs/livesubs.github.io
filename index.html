<!DOCTYPE html>

<head>

	<title>LiveSubs</title>
	<link rel="stylesheet/less" type="text/css" href="main.less">
	<script src="js/less.js"></script>
</head>
<body>
	<div id="wrap">

					</div>
					<div class="name">
						<span>PewDiePie</span>

					<div class="data">
						<div class="block">
							<span>999</span>

						</div>
						<div class="block">
							<span>999</span>
							<label>views</label>
						</div>
						<div class="block">
							<span>999</span>

						</div>
					</div>

	<script type="text/javascript">
		var request = new XMLHttpRequest();
		request.open("GET", "config.json", false);
		request.send(null);
		var config = JSON.parse(request.responseText);
		document.title = config.title;
	</script>
</body>
</html>
