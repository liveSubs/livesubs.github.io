<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LiveSubs</title>
	<link rel="stylesheet/less" type="text/css" href="main.less">
	<script src="js/less.js"></script>
</head>
<body>
	<div id="wrap">
		<div id="content">
			<header>
				<div class="title">
					<span>LiveSubs</span>
				</div>
			</header>
			<div id="main">
				<div class="user">
					<div class="logo">
						<img src="https://yt3.ggpht.com/a/AATXAJwTuzNgKRSLVIOcVTVGGr_xFKgo8LFSQF163hCKSQ=s88-c-k-c0x00ffffff-no-rj" alt="">
					</div>
					<div class="name">
						<span></span>
					</div>
					<div class="data">
						<div class="block">
							<span>0</span>
							<label>views</label>
						</div>
						<div class="block">
							<span>0</span>
							<label>Subscribers</label>
						</div>
						<div class="block">
							<span>0</span>
							<label>videos</label>
						</div>
					</div>
					<div class="enter">
						<input type="text" placeholder="Enter username or URL">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var request = new XMLHttpRequest();
		request.open("GET", "config.json", false);
		request.send(null);
		var config = JSON.parse(request.responseText);
		document.title = config.title;
	</script>

	<script>
		const api_key = 'AIzaSyBzK5GgF-aScjm4MNJh_Fnuugyxowouz-0';
		const user_key = 'UC-lHJZR3Gqxm24_Vd_AJ5Yw';

		const subCount = document.getElementById('sub_count');

		let getSubscribers = () => {
			fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${user_key}&key=${api_key}`)
			.then(response => {
				return response.json()
			})
			.then(data => {
				subCount.innerHTML = data["items"][0].staticstics.subscriberCount;
			})
		}

		getSubscribers();
	</script>
</body>
</html>
